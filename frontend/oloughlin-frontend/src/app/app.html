<style>
  :host {
    font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    background: #f7f7f7;
    color: #222;
    min-height: 100vh;
  }

  .header {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding: 1.5rem 2rem 0 2rem;
    background: #fff;
    border-bottom: 1px solid #e5e5e5;
  }

  .logo {
    height: 56px;
    margin-bottom: 0.5rem;
  }

  .nav-bar {
    display: flex;
    align-items: center;
    gap: 2rem;
    margin-bottom: 0.5rem;
  }

  .nav-item, .nav-dropdown {
    position: relative;
    font-weight: 500;
    color: #222;
    text-decoration: none;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    transition: background 0.2s;
    cursor: pointer;
    background: none;
    border: none;
    outline: none;
  }

    .nav-item:hover, .nav-dropdown:hover {
      background: #f0f0f0;
    }

  .nav-dropdown-content {
    display: none;
    position: absolute;
    left: 0;
    top: 2.2rem;
    background: #fff;
    min-width: 160px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    border-radius: 6px;
    z-index: 10;
  }

  .nav-dropdown:hover .nav-dropdown-content {
    display: block;
  }

  .nav-dropdown-content a {
    display: block;
    padding: 0.75rem 1rem;
    color: #222;
    text-decoration: none;
    border-bottom: 1px solid #eee;
    background: none;
  }

    .nav-dropdown-content a:last-child {
      border-bottom: none;
    }

  .main-content {
    padding: 2rem;
    max-width: 1100px;
    margin: 0 auto;
  }

  @media screen and (max-width: 650px) {
    .header {
      padding: 1rem 0.5rem 0 0.5rem;
    }

    .main-content {
      padding: 1rem;
    }

    .nav-bar {
      gap: 1rem;
    }

    .logo {
      height: 40px;
    }
  }
</style>
